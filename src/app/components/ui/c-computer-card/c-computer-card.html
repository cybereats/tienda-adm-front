<div class="c-computer-card l-flex l-flex__direction-column">
    <div class="c-computer-card__image-wrapper">
        <img [src]="'images/' + computer.image" [alt]="computer.label" class="c-computer-card__image">
    </div>

    <div class="c-computer-card__content l-flex l-flex__direction-column l-flex__flex-1 l-flex__gap-3">
        <h2 class="c-title c-title--medium">{{ computer.label }}</h2>
        <span class="c-body c-body--small c-body--secondary">{{ computer.slug }}</span>

        <div class="c-computer-card__details l-flex l-flex__direction-column l-flex__gap-2">
            <div class="c-body c-body--small l-flex l-flex__justify-space-between">
                <span class="c-computer-card__label">Categor√≠a:</span>
                <span class="c-computer-card__value c-body--primary">{{ computer.categoryPCResponse.label }}</span>
            </div>
            <div class="c-body c-body--small l-flex l-flex__justify-space-between l-flex__align-center">
                <span class="c-computer-card__label">Estado:</span>
                <c-status [status]="computer.status" [options]="statusOptions"
                    (statusChange)="onStatusChange($event)"></c-status>
            </div>
            <div class="c-computer-card__detail c-body c-body--small l-flex l-flex__justify-space-between">
                <span class="c-computer-card__label">Operativo desde:</span>
                <span class="c-computer-card__value c-body--primary">{{ computer.workingSince }}</span>
            </div>
            <div class="c-computer-card__detail c-body c-body--small l-flex l-flex__justify-space-between">
                <span class="c-computer-card__label">Estado:</span>
                <span class="c-computer-card__value c-body--primary">{{ computer.status }}</span>
            </div>
        </div>

        <p class="c-computer-card__specs c-body c-body--small c-body--secondary">{{ computer.specs }}</p>

        <div class="c-computer-card__actions l-flex l-flex__gap-3">
            <button (click)="onEdit()"
                class="c-computer-card__btn c-computer-card__btn--modify l-flex l-flex__align-center l-flex__justify-center l-flex__flex-1">
                Modificar
            </button>
            <button (click)="onDelete()"
                class="c-computer-card__btn c-computer-card__btn--delete l-flex l-flex__align-center l-flex__justify-center l-flex__flex-1">
                Eliminar
            </button>
        </div>
    </div>
</div>
