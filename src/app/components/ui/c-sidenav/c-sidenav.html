<div class="c-sidenav l-flex l-flex__direction--column l-flex__align-items--flex-start">
  @for (item of sideNavItems; track $index) {
  <a class="l-flex l-flex__align-items--center" [routerLink]='item.route'>
    <img [src]="`./icons/${item.icon}`">
    <span>{{item.name}}</span>
  </a>
  }

  <a class="l-flex l-flex__align-items--center c-sidenav__item" routerLink='/admin/logout'>
    <img src="./icons/exit.png">
    <span>Salir</span>
  </a>
</div>
