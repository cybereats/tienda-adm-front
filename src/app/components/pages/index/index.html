<section class="dashboard">
  <c-summary-card title="Ingresos Diarios" [value]="(dailyIncome | currency) || ''">
  </c-summary-card>

  <c-summary-card title="Reservas Diarias" [value]="dailyBookings">
  </c-summary-card>

  <c-summary-card title="Reservas Activas" [value]="activeBookings.occupied + '/' + activeBookings.total">
  </c-summary-card>
</section>

<h1 class="c-title">Ingresos por Hora (Hoy)</h1>

<section class="summary">
  <c-graphic class="summary__chart" [series]="barSeries" [categories]="barCategories" [colors]="barColors"></c-graphic>
</section>

<h1 class="c-title">Reservas recientes</h1>

<section class="reservations">
  <table class="table">
    <thead>
      <tr class="table__row table__row--header">
        <th class="table__header-cell">ID</th>
        <th class="table__header-cell">Usuario</th>
        <th class="table__header-cell">Duraci√≥n</th>
        <th class="table__header-cell">PC</th>
      </tr>
    </thead>
    <tbody>
      @for (booking of bookings; track booking.id) {
      <tr class="table__row">
        <td class="table__cell">#{{ booking.id }}</td>
        <td class="table__cell">{{ booking.user.username }}</td>
        <td class="table__cell">{{ booking.hours }}h</td>
        <td class="table__cell">{{ booking.pc.label }}</td>
      </tr>
      }
    </tbody>
  </table>
</section>
