<section class="stats l-flex l-flex__direction--column">
    <h1 class="stats__title">Estad√≠sticas</h1>

    <div class="stats__grid">
        <div class="stats__card">
            <h3 class="stats__card-title">Ventas Mensuales</h3>
            <div class="stats__card-body">
                <c-graphic class="stats__graphic" [series]="barSeries" [categories]="barCategories"
                    [colors]="barColors"></c-graphic>
            </div>
        </div>
        <div class="stats__card">
            <h3 class="stats__card-title">Usuarios Activos</h3>
            <div class="stats__card-body">
                <c-graphic-line class="stats__graphic" [series]="lineSeries" [categories]="lineCategories"
                    [colors]="lineColors"></c-graphic-line>
            </div>
        </div>
        <div class="stats__card">
            <h3 class="stats__card-title">Ventas Mensuales</h3>
            <div class="stats__card-body">
                <c-graphic-area class="stats__graphic" [series]="areaSeries" [categories]="areaCategories"
                    [colors]="areaColors"></c-graphic-area>
            </div>
        </div>
        <div class="stats__card">
            <h3 class="stats__card-title">Ingresos vs Costes</h3>
            <div class="stats__card-body">
                <c-graphic-spline-area class="stats__graphic" [series]="splineSeries" [categories]="splineCategories"
                    [colors]="splineColors"></c-graphic-spline-area>
            </div>
        </div>
    </div>
</section>
