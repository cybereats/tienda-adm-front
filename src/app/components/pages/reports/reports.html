<section class="reports l-flex l-flex__direction-column">
    <h1 class="reports__title">Reportes</h1>

    <div class="reports__summary">
        <c-summary-card title="Total Reportes" [value]="stats.total"></c-summary-card>
        <c-summary-card title="Pendientes" [value]="stats.pending" variant="orange"></c-summary-card>
        <c-summary-card title="En Proceso" [value]="stats.inProgress" variant="blue"></c-summary-card>
        <c-summary-card title="Resueltos" [value]="stats.resolved" variant="green"></c-summary-card>
    </div>



    <div class="reports__controls l-flex l-flex__align-center">
        <c-search-bar class="l-flex__flex-1" placeholder="Buscar por ID, Usuario..."></c-search-bar>

        <div class="reports__filters l-flex">
            <c-filter-select placeholder="Todos los estados" [options]="statusFilterOptions">
            </c-filter-select>

            <input type="date" class="reports__date-input">
        </div>
    </div>

    <table class="table">
        <thead>
            <tr class="table__row table__row--header">
                <th class="table__header-cell">ID Reporte</th>
                <th class="table__header-cell">Usuario</th>
                <th class="table__header-cell">PC</th>
                <th class="table__header-cell">Asunto</th>
                <th class="table__header-cell">Estado</th>
                <th class="table__header-cell">Fecha</th>
            </tr>
        </thead>
        <tbody>
            @for (report of paginatedReports; track report.id) {
            <tr class="table__row">
                <td class="table__cell">
                    <a routerLink="/admin/reports" class="reports__link">{{ report.reportId }}</a>
                </td>
                <td class="table__cell">{{ report.user }}</td>
                <td class="table__cell">{{ report.pc }}</td>
                <td class="table__cell">{{ report.issue }}</td>
                <td class="table__cell">
                    <c-status [status]="report.status" (statusChange)="report.status = $event; calculateStats()"
                        [options]="statusOptions"></c-status>
                </td>
                <td class="table__cell">{{ report.date }}</td>
            </tr>
            }
        </tbody>
    </table>

    <c-pagination [currentPage]="currentPage" [totalPages]="totalPages" route="/admin/reports">
    </c-pagination>
</section>
