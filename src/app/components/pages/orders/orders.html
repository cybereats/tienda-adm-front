<section class="orders l-flex l-flex__direction-column">
    <h1 class="orders__title c-title">Pedidos</h1>

    <div class="orders__controls l-flex l-flex__align-center">
        <c-search-bar class="l-flex__flex-1" placeholder="Buscar por nombre, ID..."></c-search-bar>

        <div class="orders__filters l-flex">
            <c-filter-select placeholder="Todos los estados" [options]="statusFilterOptions">
            </c-filter-select>

            <input type="date" class="orders__date-input">
        </div>
    </div>

    <table class="table">
        <thead>
            <tr class="table__row table__row--header">
                <th class="table__header-cell">NÃºmero del pedido</th>
                <th class="table__header-cell">Nombre del usuario</th>
                <th class="table__header-cell">Estado</th>
                <th class="table__header-cell">Precio</th>
                <th class="table__header-cell">Fecha</th>
            </tr>
        </thead>
        <tbody>
            @for (order of orders; track order.id) {
            <tr class="table__row">
                <td class="table__cell">
                    <a routerLink="/admin/orders" class="orders__link">{{ order.id }}</a>
                </td>
                <td class="table__cell">{{ order.user.name }}</td>
                <td class="table__cell">
                    <c-status [status]="order.status" (statusChange)="updateOrderStatus(order, $event)"
                        [options]="statusOptions"></c-status>
                </td>
                <td class="table__cell">{{ order.totalPrice | currency:'EUR' }}</td>
                <td class="table__cell">{{ order.createdAt }}</td>
            </tr>
            }
        </tbody>
    </table>

    <c-pagination [currentPage]="currentPage" [totalPages]="totalPages" [size]="size" route="/admin/orders">
    </c-pagination>
</section>
